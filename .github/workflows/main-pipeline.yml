    pool:
      vmImage: 'ubuntu-latest'
    displayName: 'Software Component Analysis'
    steps:
      - script: echo 'Performing Software Component Analysis...'
        displayName: 'Software Component Analysis'

  - job: Static_Analysis
    pool:
      vmImage: 'ubuntu-latest'
    displayName: 'Static Analysis (SAST)'
